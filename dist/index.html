<body>
  <header>
    <h1>To-Do List</h1>
    <div class="header-selectors">
      <p>Show: </p>
      <select id="projects-view-selector" name="projects">
        <option value="default">All</option>
      </select>
      <p>Order by: </p>
      <select id="orderBy" name="orderBy">
        <option class="option-list" value="order-by-priority">Priority</option>
        <option class="option-list" value="order-by-duedate">Due Date</option>
      </select>
      <p>New Project: </p>
      <input class="input-project-name" type="text">
      <button class="new-project-submit">+</button>
    </div>
  </header>

  <div class="new-task-txt-input-div">
    <input placeholder="Add your new task here..." type="text" id="input-todo-name">
    <select id="select-project">
    </select>
    <button>
      <img src="./img/calendar.svg" width="20px">
    </button>
    <button>
      <img src="./img/priority.svg" width="20px">
    </button>
    <button class="new-task-submit">+</button>
  </div>
